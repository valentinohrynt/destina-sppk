<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DESTINA{% endblock %} - Decision Support for Tourism</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/destina_logo.png') }}" type="image/png">
</head>

<body>
    <div class="tropical-elements">
        <div class="tropical-element">🌴</div>
        <div class="tropical-element">🏝️</div>
        <div class="tropical-element">🦋</div>
        <div class="tropical-element">🌺</div>
        <div class="tropical-element">🐚</div>
    </div>

    <nav class="navbar">
        <div class="container">
            <div>
                <a class="navbar-brand-custom d-flex align-items-center" href="/">
                    <img src="{{ url_for('static', filename='images/destina_logo.png') }}" alt="DESTINA Logo"
                        class="navbar-logo me-2">
                    DESTINA
                </a>
                <div class="navbar-brand-tagline">Decision Support for Tourism in Indonesia</div>
            </div>
        </div>
    </nav>

    <main class="container pb-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center footer-custom mt-4">
        <p><i class="fas fa-heart" style="color: var(--coral);"></i> &copy; 2025 DESTINA - Find Your Adventure!</p> {# Diubah #}
    </footer>

    <div class="music-player">
        <button id="muteButton" class="mute-button" title="Mute/Unmute Music"><i class="fas fa-volume-up"></i></button>
        <div class="song-info">
            <span id="songName">Now Playing...</span>
        </div>
        <audio id="backgroundMusic" loop></audio>
    </div>

    <div class="scroll-buttons">
        <a href="#" id="scrollTopBtn" class="scroll-button" title="Go to Top"><i class="fas fa-arrow-up"></i></a>
        <a href="#" id="scrollEndBtn" class="scroll-button" title="Go to End"><i class="fas fa-arrow-down"></i></a>
    </div>
    <div id="end-of-page-marker"></div>


    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
